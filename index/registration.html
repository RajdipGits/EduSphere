    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const paySelect = document.querySelector('select[name="pay"]');
            const upiFields = document.querySelectorAll('[ng-show="upi"]');

            paySelect.addEventListener('change', function () {
                if (this.value === 'Online') {
                    upiFields.forEach(field => field.style.display = 'block');
                } else {
                    upiFields.forEach(field => field.style.display = 'none');
                }
            });
        });
    </script>
